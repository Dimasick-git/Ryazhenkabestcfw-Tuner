[Загрузчик OC - Обновить]

try:
get-ini-val /prod.info product_name HOS_VERSION
if '{HOS_VERSION}' >= '21.0.0':
    echo "ВНИМАНИЕ: Обновление loader.kip ЗАБЛОКИРОВАНО!"
    echo "=========================================="
    echo "Ваша версия HOS: {HOS_VERSION}"
    echo "Требуемая версия: < 21.0.0"
    echo "=========================================="
    echo "ПРИЧИНА: loader.kip вызывает черный экран"
    echo "на HOS 21.0.0 и выше"
    echo ""
    echo "РЕШЕНИЕ: Используйте sys-clk для разгона"
    echo "Sys-clk работает на всех версиях HOS"
    echo "=========================================="
elif '{HOS_VERSION}' < '21.0.0':
    echo "Версия HOS: {HOS_VERSION} - ПОДХОДИТ"
    echo "Загружаю loader.kip..."
    download 'https://github.com/halop/OC_Toolkit_SC_EOS/releases/latest/download/kip.zip' '/switch/kip.zip'
    unzip '/switch/kip.zip' '/atmosphere/kips/'
    del '/switch/kip.zip'
    echo "loader.kip успешно обновлен!"
else:
    echo "Не удалось определить версию HOS"
    echo "Версия: {HOS_VERSION}"
end

refresh





[Sys-clk(RU) - Обновить]

try:
download 'https://github.com/Dimasick-git/Sys-clk/releases/latest/download/sys-clk-overlay.ovl' '/switch/.overlays/sys-clk-overlay.ovl'

refresh




