'Что такое разгон?'=''
''='Разгон - это повышение частоты работы процессора или видеокарты'
''='для увеличения производительности консоли'
''='В Nintendo Switch это реализуется через модификацию файла'
''='loader.kip в Atmosphere CFW для изменения параметров CPU/GPU'

[Info]
;mode=table
;spacing=4
;gap=20
'Чего ожидать от разгона?'=''
''='+ Увеличение FPS в играх на 10-30%'
''='+ Более быстрая загрузка приложений и меню'
''='+ Плавнее работает графика и анимация'
''='- Повышение потребления батареи на 10-20%'
''='- Нагрев консоли (требует мониторинга температуры)'
''='- Требует обновления прошивок и драйверов'

[Info]
;mode=table
;spacing=4
;gap=20
'Как начать разгонять?'=''
''='1. Начните с консервативных настроек'
''='2. Увеличьте частоту на 50-100 МГц'
''='3. Тестируйте 30 минут в игре'
''='4. Если стабильно - переходите к GPU/RAM'
''='5. Постепенно увеличивайте значения'

[Info]
;mode=table
;spacing=4
;gap=20
'Как разгонять CPU?'=''
''='Макс. частота: для повышения FPS'
''='Усиление: для дополнительного буста'
''='Андервольт: для экономии энергии (снижает вольты)'
''='Порядок: сначала частота, потом андервольт'

[Info]
;mode=table
;spacing=4
;gap=20
'Как разгонять GPU?'=''
''='Разблок: открывает частоты 1075+ или 1305+ МГц'
''='Мин. напр.: автоматическое минимальное напряжение'
''='Макс. напр.: влияет на максимальную частоту'
''='DVFS смещение: работает с sys-clk'

[Info]
;mode=table
;spacing=4
;gap=20
'Как разгонять RAM?'=''
''='Макс. частота: основной параметр'
''='Тайминги: сложно, менять не рекомендуется'
''='DRAM HP: включает высокопроизводительный режим'
''='Напряжения: если не хватает стабильности'

[Info]
;mode=table
;spacing=4
;gap=20
'Признаки нестабильного разгона:'=''
''='! Крахи приложений или игр'
''='! Артефакты на экране'
''='! Автоперезагрузки'
''='! Сильное снижение батареи'
''='! Очень высокая температура (>80°C)'

[Info]
;mode=table
;spacing=4
;gap=20
'Как исправить нестабильность?'=''
''='1. Снизьте частоту на 50-100 МГц'
''='2. Увеличьте напряжение на 10-20 мВ'
''='3. Включите DVFS (в sys-clk)'
''='4. Отключите DRAM HP режим'
''='5. Сбросьте на стоковые и начните заново'

[Info]
;mode=table
;spacing=4
;gap=20
'Температурные пределы:'=''
''='CPU: безопасно до 75°C, нежелательно выше 80°C'
''='GPU: безопасно до 75°C, троттлится выше 78°C'
''='В портативном режиме: следите за 60°C'
''='Thermal paste: меняйте каждые 2 года'

[Info]
;mode=table
;spacing=4
;gap=20
'Резервная копия и восстановление:'=''
''='ВСЕГДА делайте NAND backup перед экспериментами'
''='Используйте Hekate для создания резервной копии'
''='Сброс: удалите loader.kip в Utilities'
''='Восстановление: используйте официальный прошивку'

[Info]
;mode=table
;spacing=4
;gap=20
'Советы для максимума производительности:'=''
''='1. Начните с CPU, потом GPU, потом RAM'
''='2. Регулярно монитьте температуру'
''='3. Используйте Throttle Log для анализа'
''='4. Отключайте разгон при длительном использовании'
''='5. Держите консоль чистой от пыли'

