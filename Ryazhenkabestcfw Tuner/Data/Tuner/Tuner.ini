[Info]
;mode=table
;background=false
;spacing=3
;gap=10
'DVFS сразу' = ''
'Loader OC - перезагрузка' = ''

[Gap]
;mode=table
;background=false
;gap=12

[Применить частоты]
;mode=action
;helper_text=false
try:
  ini_file '/switch/.packages/Ryazhenkabestcfw Tuner/config.ini'
  exec '{ini_file(OC Autobackup,value)}'
  reboot
except:
end

[Сохранить настройки]
;mode=action
;helper_text=false
try:
  touch /config/sys-clk/config.ini
except:
end

