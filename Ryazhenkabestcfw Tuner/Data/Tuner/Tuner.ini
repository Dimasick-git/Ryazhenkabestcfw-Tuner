[*Бэкапы пресетов]
;mode=forwarder
;helper_text=false
package_source '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Presets/Backup Manager.ini'

[Gap]
;mode=table
;background=false
;gap=12

[Header]
;mode=table
;spacing=4
'РУЧНАЯ НАСТРОЙКА' = ''

[*Настройки CPU]
;mode=forwarder
package_source '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Tuner/CPU.ini'
