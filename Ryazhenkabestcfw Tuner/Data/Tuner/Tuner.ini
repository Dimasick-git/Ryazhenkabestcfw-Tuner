;color=#7C3AED

[@Меню]

[Gap]
;mode=table  
;background=false
;gap=15

[Header]
;mode=table
;header_indent=true
;background=false
;gap=17
ini_file '/switch/.packages/Ryazhenkabestcfw Tuner/package.ini'
'Ryazhenka BEST CFW Tuner' = '{ini_file(Header,;version)} {DRIGHT}'

