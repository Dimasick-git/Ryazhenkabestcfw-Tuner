;background=false
;header_indent=true
;polling=true
;info_text_color=#AAAAAA
;gap=17
hex_file '/atmosphere/kips/loader.kip'
json_file '/switch/.packages/Ryazhenkabestcfw Tuner/Data/Presets/Boot Jsons/RAM Timings.json'
'Основн. тайминги'= '({json_file(0,{hex_file(CUST,88,1)})}-{json_file(0,{hex_file(CUST,92,1)})}-{json_file(0,{hex_file(CUST,96,1)})})-{json_file(0,{hex_file(CUST,100,1)})}-{json_file(0,{hex_file(CUST,104,1)})}-{json_file(0,{hex_file(CUST,108,1)})}-{json_file(0,{hex_file(CUST,112,1)})}-{json_file(0,{hex_file(CUST,116,1)})}'
'Текущая частота' = '{slice({hex_to_decimal({hex_to_rhex({hex_file(CUST,80,3)})})},0,4)} МГц'

