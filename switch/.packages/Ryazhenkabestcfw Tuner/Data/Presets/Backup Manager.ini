;background=false
;gap=0

[*Выбрать бэкап]
;grouping=split
;mini=true
file_source /atmosphere/kips/.bak/*.ini
set-ini-val '/switch/.packages/Ryazhenkabestcfw Tuner/config.ini' Backup Current '{file_source}'
ini_file '/switch/.packages/Ryazhenkabestcfw Tuner/config.ini'
back



